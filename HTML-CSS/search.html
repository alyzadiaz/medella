<!DOCTYPE html>
<html>
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="home.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <style>
            @import url('https://fonts.googleapis.com/css2?family=News+Cycle&display=swap');
        </style>
    </head>
    <body class="body">
        <div id="top-bar">
            <div class="logo">Medella</div>
            <div class="login"><button type="button" class="login-button"><i class="fa fa-user fa-2x"></i></button></div>
        </div>
        <div class="inside">
            <input class="search-input" type="text">
            <button type="submit" id="search_button"><i class="fa fa-search fa-2x"></i></button>
        </div>
        <div class="search-body">
            <div class="filters left">
                Filters <i class="fa fa-sliders" aria-hidden="true"></i>
                <div>
                    <input type="checkbox" id="mental" name="mental" value="mental">
                    <label for="mental">Mental Health</label><br>
                    <input type="checkbox" id="cardio" name="cardio" value="cardio">
                    <label for="cardio">Cardiovascular Health</label><br>
                    <input type="checkbox" id="pulmonary" name="pulmonary" value="pulmonary">
                    <label for="pulmonary">Pulmonary Health</label><br>
                </div>
            </div>
            <div class="search-results right">
                Results
                <div class="block crop">
                    <a href="../HTML-CSS/diagnosis.html">Heart Disease</a>
                </div>
            </div>
        </div>
        
    </body>
    <footer>
        
    </footer>
</html>
